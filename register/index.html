<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialX - Connect with Your Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Theme Toggle Button -->
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>

        <div class="form-container">
            <!-- Login Section -->
            <section id="login-section" class="active">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Log in to continue to SocialX</p>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn primary-btn">Log In</button>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    </div>
                </form>
            </section>

            <!-- Signup Section -->
            <section id="signup-section">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join the SocialX community</p>
                </div>

                <form id="signup-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="full-name" placeholder="Enter your full name" required>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <button type="submit" class="btn primary-btn">Sign Up</button>

                    <div class="form-footer">
                        <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Alert Message -->
    <div class="alert" id="alert">
        <div class="alert-content">
            <i class="fas fa-check-circle success-icon"></i>
            <i class="fas fa-times-circle error-icon"></i>
            <p id="alert-message"></p>
        </div>
        <button id="close-alert"><i class="fas fa-times"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
