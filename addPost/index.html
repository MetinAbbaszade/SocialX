<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialX - Submit a Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Social<span>X</span></h1>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <span class="light-icon">‚òÄÔ∏è</span>
                    <span class="dark-icon">üåô</span>
                </button>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h2>Submit a Post</h2>
                <p class="subtitle">Share something interesting with the community</p>

                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">Post Title <span class="required">*</span></label>
                        <input type="text" id="post-title" name="post-title" placeholder="Enter a descriptive title" required>
                        <div class="error-message" id="title-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="external-link">External Link <span class="optional">(optional)</span></label>
                        <input type="url" id="external-link" name="external-link" placeholder="https://example.com/article">
                        <div class="error-message" id="link-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="post-body">Description / Post Body</label>
                        <textarea id="post-body" name="post-body" rows="6" placeholder="Share your thoughts, details, or questions..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image-upload">Image Upload <span class="optional">(optional)</span></label>
                        <div class="file-upload-container">
                            <input type="file" id="image-upload" name="image-upload" accept="image/*">
                            <label for="image-upload" class="custom-file-upload">
                                <span class="upload-icon">üìÅ</span> Choose an image
                            </label>
                        </div>
                        <div class="image-preview-container" id="image-preview-container">
                            <img id="image-preview" src="#" alt="Image Preview">
                            <button type="button" id="remove-image" class="remove-image-btn">‚úï</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category <span class="required">*</span></label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="technology">Technology</option>
                            <option value="science">Science</option>
                            <option value="health">Health</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sports">Sports</option>
                            <option value="politics">Politics</option>
                            <option value="business">Business</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="error-message" id="category-error"></div>
                    </div>

                    <div class="form-group submit-group">
                        <button type="submit" class="submit-btn" id="submit-btn">Submit Post</button>
                    </div>
                </form>
            </div>
        </main>

        <div class="success-message" id="success-message">
            <div class="success-content">
                <div class="success-icon">‚úì</div>
                <h3>Post Submitted Successfully!</h3>
                <p>Your post has been submitted and will be reviewed shortly.</p>
                <button id="close-success">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
